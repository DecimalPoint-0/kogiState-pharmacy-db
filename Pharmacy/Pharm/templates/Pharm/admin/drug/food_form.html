{% extends 'Pharm/admin/base.html'%}
{% block body %}
{% load static %}

<div class="bg-gray-100 flex-1 p-6 md:mt-16 h-screen overflow-y-scroll"> 

    
<!-- Start Recent Sales -->
<div class="w-full">

 <form action="" method="post" class="p-4 mx-auto rounded-2xl w-2/3 bg-white shadow-xl" enctype="multipart/form-data">
   {% csrf_token %}
   {% for field in form %}
   <div class="form-group">
     <label for="" class="pl-2 font-bold">{{ field.label }}</label>
         {{ field }}
         {{field.errors}}
   </div>
   {% endfor %}
   <button class="btn-indigo ml-2 w-64">Add</button>
 </form>
</div>
<!-- End Recent Sales -->
</div>
{% endblock %}
