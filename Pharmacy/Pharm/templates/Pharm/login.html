{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
  <link rel="shortcut icon" href="{% static '/Restuarant/dist/img/fav.png' %}" type="image/x-icon">  
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css">
  <link rel="stylesheet" type="text/css" href="{% static '/Restuarant/dist/css/style.css' %}">  
  <title>Welcome To Kogi State Pharmacies </title>
</head>
<body class="bg-gray-100 h-screen container mx-auto my-auto overflow-y-hidden">
    <div class="card bg-black border-gray-400 shadow-lg overflow-y-hidden text-white w-1/3 mt-8 mx-auto">
        <div class="card-body flex flex-row items-center mx-auto">
            <!-- image -->
            <div class="img-wrapper w-20 h-20 flex justify-center items-center text-center">
                <img src="{% static 'Restuarant/dist/img/icon.png' %}" alt="img title">
            </div>
            <!-- end image -->
        </div>

        <form action="{% url 'login' %}" method="POST" class="login-form p-4 text-white text-center">
            {% csrf_token %}
            {% for message in messages %}
                <p id="msg" class="p-2 w-1/2 mx-auto bg-red-300 text-white rounded-lg">{{message}}</p>
            {% endfor %}
            <h6 class="text-red-800 text-lg text-center">Login Form</h6>
            <div class="form-group">
                <div class="flex justify-between items-center space-x-2">
                    <i class="fas fa-user"></i>
                    <input class="text-black" type="text" name="username" id="username" placeholder="username">
                </div>
            </div>
            <div class="form-group mt-6">
                <div class="flex justify-between items-center space-x-2">
                    <i class="fas fa-key"></i>
                    <input class="text-black" type="password" name="password" id="password">
                </div>
            </div>
            
            <div class="my-6 form-group mx-auto flex justify-center">
                <button class="btn w-1/2">Login</button>
            </div>
            <h5 class="text-center">Forgot Password? <a href="">Click Here</a></h5>

            <div class="social flex space-x-8 mt-4 items-center justify-center">
                <i class="fab fa-twitter p-4 bg-green-600 rounded-md"></i>
                <i class="fab fa-facebook-f p-4 bg-blue-600 rounded-md"></i>
                <i class="fab fa-instagram p-4 bg-red-400 rounded-md"></i>
            </div>
        </form>
    </div>
</body>
</html>
